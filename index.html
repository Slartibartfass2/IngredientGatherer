<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Ingredient Gatherer</title>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center mb-1">
        <div class="col-11">
            <h3>Insert your recipe URLs</h3>
        </div>
    </div>

    <div id="urls">
        <form class="row justify-content-center mb-3">
            <div class="col-9">
                <input type="text" class="form-control me-lg-3 col url" placeholder="Recipe URL" aria-label="Recipe URL"
                       required>
            </div>
            <div class="col-1">
                <input type="text" class="form-control col-8 people" placeholder="People" aria-label="Amount of people"
                       required>
            </div>

            <div class="col-1 align-self-center">
                <button type="button" class="btn-close" aria-label="Close" onclick="deleteURLForm(this)"></button>
            </div>
        </form>
    </div>
    <div class="row justify-content-center">
        <div class="col-11 mb-3">
            <button type="button" class="btn btn-primary" aria-label="Add URL" onclick="addURLForm()">Add URL</button>
        </div>

        <div class="col-11 mb-3">
            <button type="button" class="btn btn-primary" onclick="getRecipes()">Collect Ingredients</button>
        </div>

        <div class="col-11">
            <label for="ingredients" class="form-label">Ingredients</label>
            <textarea class="form-control" id="ingredients" rows="3"></textarea>
        </div>
    </div>


</div>

<script src="recipeURL.js"></script>
<script src="script.js"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
