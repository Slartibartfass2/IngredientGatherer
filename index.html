<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Ingredient Gatherer</title>
</head>
<body>
<div class="container mt-5">
    <h3>Insert your recipe URLs</h3>
    <div id="urls">
        <form class="row justify-content-center mb-3">
            <div class="col-10">
                <input type="text" class="form-control me-lg-3 url" placeholder="Recipe URL" aria-label="Recipe URL"
                       value="">
                <div class="url-label"></div>
            </div>
            <div class="col-2">
                <div class="row">
                    <input type="text" class="form-control col people" placeholder="People"
                           aria-label="Amount of people" value="">
                    <div class="align-self-center col">
                        <button type="button" class="btn-close" aria-label="Close"
                                onclick="deleteURLForm(this)"></button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="">
        <div class="mb-3">
            <button type="button" class="btn btn-primary" aria-label="Add URL" onclick="addURLForm()">Add URL</button>
        </div>

        <div class="mb-3">
            <button type="button" class="btn btn-primary" onclick="getRecipes()">Collect Ingredients</button>
        </div>

        <div id="progressBarContainer" class="progress mb-3 visually-hidden">
            <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                 aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>

        <div class="mb-3">
            <label for="ingredients" class="form-label">Ingredients</label>
            <br>
            <div class="btn-group-sm mb-2" role="group" aria-label="Basic radio toggle button group">
                Sort by:
                <input type="radio" class="btn-check" name="btnRadio" id="btnSortByAmount" autocomplete="off" checked
                       onclick="displayIngredientList()">
                <label class="btn btn-outline-primary" for="btnSortByAmount">Amount</label>

                <input type="radio" class="btn-check" name="btnRadio" id="btnSortByRecipe" autocomplete="off"
                       onclick="displayIngredientList()">
                <label class="btn btn-outline-primary" for="btnSortByRecipe">Recipe</label>

                <input type="radio" class="btn-check" name="btnRadio" id="btnSortByCategory" autocomplete="off"
                       onclick="displayIngredientList()">
                <label class="btn btn-outline-primary" for="btnSortByCategory">Category (WIP)</label>
            </div>
            <textarea class="form-control" id="ingredients" rows="10"></textarea>
        </div>
    </div>

    <div class="position-fixed bottom-0 start-0">
        <div id="toast" class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true"
             data-bs-delay="2000">
            <div class="d-flex">
                <div class="toast-body">
                    Ingredients are copied to clipboard!
                </div>
                <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>
</div>

<script src="libs/jQuery/jquery-3.6.0.js"></script>
<script src="src/maps.js"></script>
<script src="src/recipeURL.js"></script>
<script src="src/script.js"></script>
<script src="src/tests.js"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
