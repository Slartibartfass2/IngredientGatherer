<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Ingredient Gatherer</title>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center mb-1">
        <div class="col-11">
            <h3>Insert your recipe URLs</h3>
        </div>
    </div>

    <div id="urls">
        <form class="row justify-content-center mb-3">
            <div class="col-9">
                <input type="text" class="form-control me-lg-3 col url" placeholder="Recipe URL" aria-label="Recipe URL"
                       value="https://www.noracooks.com/easy-vegan-nacho-cheese-sauce/">
            </div>
            <div class="col-1">
                <input type="text" class="form-control col-8 people" placeholder="People" aria-label="Amount of people"
                       value="1">
            </div>

            <div class="col-1 align-self-center">
                <button type="button" class="btn-close" aria-label="Close" onclick="deleteURLForm(this)"></button>
            </div>
        </form>

        <form class="row justify-content-center mb-3">
            <div class="col-9">
                <input type="text" class="form-control me-lg-3 col url" placeholder="Recipe URL" aria-label="Recipe URL"
                       value="http://mobile.kptncook.com/recipe/pinterest/Kartoffelpuffer-mit-Eiern-%26-gr%C3%BCner-Sauce/14388235?_branch_match_id=984928197596265013&utm_source=WhatsApp&utm_medium=sharing&_branch_referrer=H4sIAAAAAAAAA8soKSkottLXL85ILMrMS9fLLijJS87Pz9ZLzs%2FVLzL0rqioMnLNyk8CAHagzLYoAAAA">
            </div>
            <div class="col-1">
                <input type="text" class="form-control col-8 people" placeholder="People" aria-label="Amount of people"
                       value="1">
            </div>

            <div class="col-1 align-self-center">
                <button type="button" class="btn-close" aria-label="Close" onclick="deleteURLForm(this)"></button>
            </div>
        </form>

        <form class="row justify-content-center mb-3">
            <div class="col-9">
                <input type="text" class="form-control me-lg-3 col url" placeholder="Recipe URL" aria-label="Recipe URL"
                       value="http://mobile.kptncook.com/recipe/pinterest/High-Protein-H%C3%BChnchen-Chili-One-Pot/5cf3278d?_branch_match_id=984928197596265013&utm_source=WhatsApp&utm_medium=sharing&_branch_referrer=H4sIAAAAAAAAA8soKSkottLXL85ILMrMS9fLLijJS87Pz9ZLzs%2FVzwsqMvUPSotMy08CAHOMh0AoAAAA">
            </div>
            <div class="col-1">
                <input type="text" class="form-control col-8 people" placeholder="People" aria-label="Amount of people"
                       value="1">
            </div>

            <div class="col-1 align-self-center">
                <button type="button" class="btn-close" aria-label="Close" onclick="deleteURLForm(this)"></button>
            </div>
        </form>

        <form class="row justify-content-center mb-3">
            <div class="col-9">
                <input type="text" class="form-control me-lg-3 col url" placeholder="Recipe URL" aria-label="Recipe URL"
                       value="http://mobile.kptncook.com/recipe/pinterest/Chicken-Tikka-Masala/6d388c77?_branch_match_id=984928197596265013&utm_source=WhatsApp&utm_medium=sharing&_branch_referrer=H4sIAAAAAAAAA8soKSkottLXL85ILMrMS9fLLijJS87Pz9ZLzs%2FVDzDNDQwMT41My08CAHHc9A4oAAAA">
            </div>
            <div class="col-1">
                <input type="text" class="form-control col-8 people" placeholder="People" aria-label="Amount of people"
                       value="1">
            </div>

            <div class="col-1 align-self-center">
                <button type="button" class="btn-close" aria-label="Close" onclick="deleteURLForm(this)"></button>
            </div>
        </form>
    </div>
    <div class="row justify-content-center">
        <div class="col-11 mb-3">
            <button type="button" class="btn btn-primary" aria-label="Add URL" onclick="addURLForm()">Add URL</button>
        </div>

        <div class="col-11 mb-3">
            <button type="button" class="btn btn-primary" onclick="getRecipes()">Collect Ingredients</button>
        </div>

        <div class="col-11">
            <label for="ingredients" class="form-label">Ingredients</label>
            <textarea class="form-control" id="ingredients" rows="10"></textarea>
        </div>
    </div>


</div>

<script src="maps.js"></script>
<script src="recipeURL.js"></script>
<script src="script.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
</body>
</html>
